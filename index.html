<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转拽 砖拽注转 - 住 砖</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px; max-width: 1450px; width: 100%; margin-top: 20px;
        }
        .header-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 25px; flex-wrap: wrap; gap: 20px;
        }
        .stats-container { display: flex; gap: 15px; flex-wrap: wrap; }
        .stat-box {
            padding: 12px 20px; border-radius: 15px; min-width: 190px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: white;
            display: flex; flex-direction: column;
        }
        .current-val-box { background: #4e54c8; transform: scale(1.05); z-index: 2; }
        .history-val-box { background: #6c757d; opacity: 0.9; }
        .month-val-box { background: #2c3e50; opacity: 0.9; }
        .top5-val-box { background: #d35400; opacity: 0.9; }
        
        .stat-label { font-size: 0.8em; opacity: 0.9; margin-bottom: 5px; font-weight: 600; }
        .stat-value { font-size: 1.3em; font-weight: 800; }
        .stat-diff { font-size: 0.85em; margin-top: 5px; font-weight: bold; }
        
        .stock-grid { display: flex; flex-direction: column; gap: 10px; }
        .stock-card {
            background: white; border-radius: 12px; padding: 18px;
            display: grid; align-items: center; gap: 10px;
            border-right: 6px solid #4e54c8; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .positive { color: #155724; }
        .negative { color: #721c24; }
        .diff-pos { color: #90ee90; }
        .diff-neg { color: #ffcccb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1> 转拽 </h1>
            <div class="stats-container">
                <div class="stat-box top5-val-box">
                    <div class="stat-label">5 转 (砖)</div>
                    <div id="top5Combined" class="stat-value">砖...</div>
                </div>
                <div class="stat-box month-val-box">
                    <div class="stat-label">驻 砖</div>
                    <div id="monthTotal" class="stat-value">$0</div>
                    <div id="monthDiff" class="stat-diff"></div>
                </div>
                <div class="stat-box history-val-box">
                    <div class="stat-label">驻 10 </div>
                    <div id="historyTotal" class="stat-value">$0</div>
                    <div id="tenDayDiff" class="stat-diff"></div>
                </div>
                <div class="stat-box current-val-box">
                    <div class="stat-label">住" 砖 ()</div>
                    <div id="grandTotal" class="stat-value">$0</div>
                </div>
            </div>
        </div>
        <div id="stockGrid" class="stock-grid"></div>
    </div>

    <script>
        let stocks = [
            { symbol: 'VOOG', name: 'Vanguard Growth', totalValue: 58135.63, daily: -0.76, weekly: -6.0, monthly: +2.4 },
            { symbol: 'VOO', name: 'Vanguard S&P 500', totalValue: 31762.00, daily: -1.24, weekly: -1.26, monthly: +1.1 },
            { symbol: 'MAGS', name: 'Magnificent Seven', totalValue: 22467.16, daily: -1.98, weekly: -5.00, monthly: -3.2 },
            { symbol: 'GLD', name: 'SPDR Gold Shares', totalValue: 12279.42, daily: -2.66, weekly: -2.67, monthly: -0.5 },
            { symbol: 'NVDA', name: 'NVIDIA', totalValue: 5170.50, daily: 0.27, weekly: -8.58, monthly: -12.4 },
            { symbol: 'NDAQ', name: 'Nasdaq Inc', totalValue: 3902.18, daily: 0.5, weekly: 1.2, monthly: 2.1 },
            { symbol: 'SPOT', name: 'Spotify', totalValue: 2958.27, daily: 1.1, weekly: 3.4, monthly: 5.8 },
            { symbol: 'MSTR', name: 'MicroStrategy', totalValue: 2023.95, daily: -2.5, weekly: -10.2, monthly: +15.4 },
            { symbol: 'GM', name: 'General Motors', totalValue: 505.44, daily: -0.04, weekly: -3.50, monthly: +5.2 },
            { symbol: 'ARKQ', name: 'ARK Robotics', totalValue: 122.81, daily: -2.22, weekly: -2.23, monthly: -4.8 }
        ];

        function calculate() {
            const currentTotal = stocks.reduce((acc, s) => acc + s.totalValue, 0);
            const monthTotal = stocks.reduce((acc, s) => acc + (s.totalValue / (1 + (s.monthly / 100))), 0);
            const historyTotal = stocks.reduce((acc, s) => acc + (s.totalValue / (1 + ((s.monthly / 30 * 10) / 100))), 0);

            // 砖 5 转 注  专 住祝
            const top5 = [...stocks].sort((a, b) => b.totalValue - a.totalValue).slice(0, 5);
            let top5Current = 0;
            let top5Prev = 0;
            top5.forEach(s => {
                top5Current += s.totalValue;
                top5Prev += (s.totalValue / (1 + (s.monthly / 100)));
            });
            const top5Diff = top5Current - top5Prev;
            const top5Pct = (top5Diff / top5Prev) * 100;

            // 注 UI
            document.getElementById('grandTotal').textContent = `$${currentTotal.toLocaleString()}`;
            document.getElementById('monthTotal').textContent = `$${monthTotal.toLocaleString()}`;
            document.getElementById('historyTotal').textContent = `$${historyTotal.toLocaleString()}`;
            
            // 爪转 转 砖 -5 转
            const top5El = document.getElementById('top5Combined');
            top5El.textContent = `${top5Diff >= 0 ? '+' : ''}$${Math.abs(top5Diff).toLocaleString(undefined, {maximumFractionDigits:0})} (${top5Pct.toFixed(1)}%)`;
            top5El.className = `stat-value ${top5Diff >= 0 ? 'diff-pos' : 'diff-neg'}`;

            // 驻专砖 专
            const d10 = currentTotal - historyTotal;
            document.getElementById('tenDayDiff').textContent = `${d10 >= 0 ? '+' : ''}$${Math.abs(d10).toLocaleString(undefined, {maximumFractionDigits:0})} (${((d10/historyTotal)*100).toFixed(1)}%)`;
            document.getElementById('tenDayDiff').className = `stat-diff ${d10 >= 0 ? 'diff-pos' : 'diff-neg'}`;

            const dM = currentTotal - monthTotal;
            document.getElementById('monthDiff').textContent = `${dM >= 0 ? '+' : ''}$${Math.abs(dM).toLocaleString(undefined, {maximumFractionDigits:0})} (${((dM/monthTotal)*100).toFixed(1)}%)`;
            document.getElementById('monthDiff').className = `stat-diff ${dM >= 0 ? 'diff-pos' : 'diff-neg'}`;

            renderGrid();
        }

        function renderGrid() {
            const grid = document.getElementById('stockGrid');
            grid.innerHTML = '';
            stocks.sort((a,b) => b.totalValue - a.totalValue).forEach(s => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                card.style.gridTemplateColumns = '1fr 2fr 1.2fr 1fr 1fr 1fr';
                card.innerHTML = `
                    <div style="font-weight:800; color:#4e54c8;">${s.symbol}</div>
                    <div>${s.name}</div>
                    <div style="font-weight:bold;">$${s.totalValue.toLocaleString()}</div>
                    <div class="${s.daily >= 0 ? 'positive' : 'negative'}">${s.daily}%</div>
                    <div class="${s.weekly >= 0 ? 'positive' : 'negative'}">${s.weekly}%</div>
                    <div class="${s.monthly >= 0 ? 'positive' : 'negative'}">${s.monthly}%</div>
                `;
                grid.appendChild(card);
            });
        }

        calculate();
    </script>
</body>
</html>
